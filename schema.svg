<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
    <!-- Stile generale -->
    <style>
        text {
        font-family: Arial, sans-serif;
        font-size: 14px;
        }
        .title {
        font-size: 20px;
        font-weight: bold;
        padding: 20px;
        }
        .subtitle {
        font-size: 16px;
        font-weight: bold;
        }
        .node {
        fill: #f8f9fa;
        stroke: #d32f2f;
        stroke-width: 2;
        }
        .main-node {
        fill: #d32f2f;
        stroke: #d32f2f;
        padding: 20px;

        stroke-width: 2;
        }
        .connector {
        stroke: #d32f2f;
        stroke-width: 2;
        fill: none;
        }
        .connector-text {
        font-size: 12px;
        fill: #333;
        }
    </style>

    <!-- Nodo principale -->
    <rect x="530" y="50" width="200" height="60" rx="10" class="main-node" />
    <text x="630" y="85" text-anchor="middle" fill="white" class="title">Ricette dal Mondo</text>

    <!-- Home -->
    <rect x="180" y="180" width="120" height="50" rx="10" class="node" />
    <text x="240" y="210" text-anchor="middle" class="subtitle">Home</text>
    <path d="M 580 110 L 240 180" class="connector" />

    <!-- Collezione -->
    <rect x="450" y="180" width="120" height="50" rx="10" class="node" />
    <text x="510" y="210" text-anchor="middle" class="subtitle">Collezione</text>
    <path d="M 620 110 L 510 180" class="connector" />

    <!-- Progetto -->
    <rect x="720" y="180" width="120" height="50" rx="10" class="node" />
    <text x="780" y="210" text-anchor="middle" class="subtitle">Progetto</text>
    <path d="M 660 110 L 780 180" class="connector" />

    <!-- Contatti -->
    <rect x="990" y="180" width="120" height="50" rx="10" class="node" />
    <text x="1050" y="210" text-anchor="middle" class="subtitle">Contatti</text>
    <path d="M 700 110 L 1050 180" class="connector" />

    <!-- Cucine dal Home -->
    <rect x="100" y="280" width="300" height="50" rx="10" class="node" />
    <text x="250" y="310" text-anchor="middle" class="subtitle">Cucine Tradizionali</text>
    <path d="M 240 230 L 250 280" class="connector" />

    <!-- Tipi di cucina - prima riga -->
    <rect x="50" y="380" width="100" height="40" rx="10" class="node" />
    <text x="100" y="405" text-anchor="middle">Italiana</text>
    <path d="M 250 330 L 100 380" class="connector" />

    <rect x="180" y="380" width="100" height="40" rx="10" class="node" />
    <text x="230" y="405" text-anchor="middle">Palestinese</text>
    <path d="M 250 330 L 230 380" class="connector" />

    <rect x="310" y="380" width="100" height="40" rx="10" class="node" />
    <text x="360" y="405" text-anchor="middle">Asiatica</text>
    <path d="M 250 330 L 360 380" class="connector" />

    <!-- Tipi di cucina - seconda riga -->
    <rect x="50" y="450" width="100" height="40" rx="10" class="node" />
    <text x="100" y="475" text-anchor="middle">Messicana</text>
    <path d="M 250 330 L 100 450" class="connector" />

    <rect x="180" y="450" width="100" height="40" rx="10" class="node" />
    <text x="230" y="475" text-anchor="middle">Greca</text>
    <path d="M 250 330 L 230 450" class="connector" />

    <rect x="310" y="450" width="100" height="40" rx="10" class="node" />
    <text x="360" y="475" text-anchor="middle">Francese</text>
    <path d="M 250 330 L 360 450" class="connector" />



    <!-- Ricette da Collezione -->
    <rect x="450" y="280" width="120" height="50" rx="10" class="node" />
    <text x="510" y="310" text-anchor="middle" class="subtitle">Ricette</text>
    <path d="M 510 230 L 510 280" class="connector" />

    <!-- Elementi delle ricette -->
    <rect x="420" y="380" width="120" height="40" rx="10" class="node" />
    <text x="480" y="405" text-anchor="middle">Dettaglio Ricetta</text>
    <path d="M 510 330 L 480 380" class="connector" />

    <!-- Progetto dettagli -->
    <rect x="670" y="280" width="120" height="50" rx="10" class="node" />
    <text x="730" y="310" text-anchor="middle" class="subtitle">Architettura</text>
    <path d="M 780 230 L 730 280" class="connector" />

    <rect x="670" y="380" width="120" height="40" rx="10" class="node" />
    <text x="730" y="405" text-anchor="middle">Wireframes</text>
    <path d="M 730 330 L 730 380" class="connector" />



    <!-- Contatti dettagli -->
    <rect x="990" y="280" width="120" height="50" rx="10" class="node" />
    <text x="1050" y="310" text-anchor="middle" class="subtitle">Form Contatti</text>
    <path d="M 1050 230 L 1050 280" class="connector" />


    <!-- Footer -->
    <rect x="550" y="640" width="160" height="40" rx="10" class="node" />
    <text x="630" y="665" text-anchor="middle" class="subtitle">Footer</text>
    <path d="M 630 110 L 630 640" class="connector" stroke-dasharray="5,5" />
</svg>
